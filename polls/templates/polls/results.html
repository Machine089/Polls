<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <a class="header-logo" href="/">QUICK<span>POLLS</span></a>
            <div class="menu-wrapper">
                <div class="menu-header-container">
                    <ul id="menu-header" class="menu">
                        <li class="menu-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" >
                            <img src="https://img.icons8.com/metro/26/000000/external-link.png"/>
                        </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
    <div class="container">
        <div class="content-wrapper">
            <div class="content">
            <h1>{{ question.question_text }}</h1>
            <ul>
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
            </ul>
            <form action="/polls/">
                <button>Go other polls</button>
            </form>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <div class="footer-top">
            <div class="container">
                <div class="footer-text">2022 © Machine. </div>
                <div class="footer-text">
                    Является учебным проектом
                    <a href="https://github.com/Machine089">
                        <img src="https://img.icons8.com/ios/35/000000/github--v1.png"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <a>Сделано на Django 4</a>
            </div>
        </div>
    </footer>
</body>
</html>
